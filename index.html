<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>わんこ温泉</title>
  <style>
    body {
      margin: 0;
      font-family: "Hiragino Maru Gothic Pro", sans-serif;
      background: #add8e6;
      overflow: hidden;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url(images/background.png) no-repeat center/cover;
    }

    #shiba {
      position: absolute;
      bottom: 20%;
      left: 2%;
      width: 500px;
    }

    #speech {
      position: absolute;
      bottom: 40%;
      left: 10%;
      background: rgba(255,255,255,0.8);
      border-radius: 12px;
      padding: 8px 12px;
      font-size: 30px;
    }

    .button {
      position: absolute;
      bottom: 15%;
      width: 180px;
      height: 130px;
      border-radius: 20px;
      border: none;
      font-size: 30px;
      background-color: #fff;
      box-shadow: 2px 2px 0px #999;
      justify-content: flex-end;
      padding-bottom: 6px;
      cursor: pointer;
    }

    #btn-zukan { left: 10%; background-color: #b6e5ac; }
    #btn-kyouka { left: 30%; background-color: #f9d3d3; }
    #btn-kaimono { left: 50%; background-color: #d7c9f2; }
    #btn-settei { left: 70%; background-color: #cde9f7;}

    #guest {
      position: absolute;
      bottom: 20%;
      left: 50%;
      width: 480px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="game">
    <img id="shiba" src="images/shiba.png"オーナーしば" />
    <div id="speech">ようこそ、わんこの湯へ！</div>
    <img id="guest" src="images/guest1.png" alt="お客さん" />

    <button id="btn-zukan" class="button">
        <img src="icons/book.png" alt="図鑑" /><br>
        図鑑
    </button>
    <button id="btn-kyouka" class="button">
        <img src="icons/power.png" alt="強化" /><br>
        強化
    </button>
    <button id="btn-kaimono" class="button">
        <img src="icons/shop.png" alt="買い物" /><br>
        買物
    </button>
    <button id="btn-settei" class="button">
        <img src="icons/set.png" alt="設定" /><br>
        設定
    </button>
  </div>

  <script>
    const speech = document.getElementById("speech");
    const guest = document.getElementById("guest");
    const lines = [
      "おきゃくさん、まだかな〜",
      "きょうもぽかぽかいい湯だよ〜",
      "いっぱいお客さんが来てくれるといいな",
      "おやつの時間はまだかな？"
    ];

    // ランダムセリフ表示（5秒ごと）
    setInterval(() => {
      const rand = Math.floor(Math.random() * lines.length);
      speech.textContent = lines[rand];
    }, 5000);

    function toggleGuest() {
        const guest = document.getElementById('guest');
        let isVisible = false;

        setInterval(() => {
          isVisible = !isVisible;
          guest.style.display = isVisible ? 'block' : 'none';
          if (isVisible) {
                // セリフ表示
                speech.style.display = 'block';
                speech.textContent = "お客さんだ！いらっしゃいませ！";

                // 数秒後にセリフを非表示
                setTimeout(() => {
                    speech.style.display = 'none';
                }, 3000); // 3秒間表示
            }
        }, 10000); // 10秒ごとに切り替え
    }

  // ページ読み込み後に開始
  window.onload = toggleGuest;

    // ボタンイベント
    document.getElementById("btn-zukan").onclick = () => alert("図鑑へ");
    document.getElementById("btn-kyouka").onclick = () => alert("強化へ");
    document.getElementById("btn-kaimono").onclick = () => alert("買い物へ");
    document.getElementById("btn-settei").onclick = () => alert("設定へ");
  </script>
</body>
</html>

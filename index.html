<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>わんこ温泉</title>
  <style>
    body {
      margin: 0;
      font-family: "Hiragino Maru Gothic Pro", sans-serif;
      background: #add8e6;
      overflow: hidden;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url(images/background.png) no-repeat center/cover;
    }

    #shiba {
      position: absolute;
      bottom: 20%;
      left: 2%;
      width: 500px;
    }

    #speech {
      position: absolute;
      bottom: 44%;
      left: 8%;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      padding: 8px 12px;
      font-size: 30px;
    }

    .button {
      position: absolute;
      bottom: 15%;
      width: 180px;
      height: 130px;
      border-radius: 20px;
      border: none;
      font-size: 30px;
      background-color: #fff;
      box-shadow: 2px 2px 0px #999;
      justify-content: flex-end;
      padding-bottom: 6px;
      cursor: pointer;
    }

    #btn-zukan {
      left: 10%;
      background-color: #b6e5ac;
    }

    #btn-kyouka {
      left: 30%;
      background-color: #f9d3d3;
    }

    #btn-kaimono {
      left: 50%;
      background-color: #d7c9f2;
    }

    #btn-settei {
      left: 70%;
      background-color: #cde9f7;
    }

    #guest {
      position: absolute;
      bottom: 20%;
      left: 50%;
      width: 480px;
      display: none;
    }
  </style>
</head>

<body>
  <div id="game">
    <img id="shiba" src="images/shiba.png" オーナーしば" />
    <div id="speech">ようこそ、わんこの湯へ！</div>
    <img id="guest" src="images/guest1.png" alt="お客さん" />

    <button id="btn-zukan" class="button">
      <img src="icons/book.png" alt="図鑑" /><br>
      図鑑
    </button>
    <button id="btn-kyouka" class="button">
      <img src="icons/power.png" alt="強化" /><br>
      強化
    </button>
    <button id="btn-kaimono" class="button">
      <img src="icons/shop.png" alt="買い物" /><br>
      買物
    </button>
    <button id="btn-settei" class="button">
      <img src="icons/set.png" alt="設定" /><br>
      設定
    </button>
  </div>

  <script>
    const speech = document.getElementById("speech");
    const guest = document.getElementById("guest");
    const shiba = document.getElementById("shiba");

    const linesNormal = [
      "お客さん、まだかな〜",
      "今日もぽかぽかいい湯だよ〜",
      "いっぱいお客さんが来てくれるといいな",
      "おやつの時間はまだかな？"
    ];
    const linesGuest = [
      "ゆっくりしていってね〜",
      "湯加減はいかがですか〜",
    ];

    let guestVisible = false;
    let speechInterval;

    function startRandomSpeech(lines) {
      clearInterval(speechInterval);
      speechInterval = setInterval(() => {
        const rand = Math.floor(Math.random() * lines.length);
        speech.textContent = lines[rand];
        speech.style.display = 'block';
      }, 5000);
    }

    function toggleGuest() {
      setInterval(() => {
        guestVisible = !guestVisible;
        guest.style.display = guestVisible ? 'block' : 'none';

        if (guestVisible) {
          // お客さん来訪
          speech.textContent = "お客さんだ！いらっしゃいませ！";
          speech.style.display = "block";
          shiba.src = "images/shiba_talk.png";
          startRandomSpeech(linesGuest);

        } else {
          // お客さん帰宅
          shiba.src = "images/shiba.png";
          startRandomSpeech(linesNormal);
        }
      }, 10000); // 10秒ごとに表示/非表示切替
    }

    // ページ読み込み後に開始
    window.onload = () => {
      startRandomSpeech(linesNormal);
      toggleGuest();
    };

    // ボタンイベント
    document.getElementById("btn-zukan").onclick = () => {
      window.location.href = "book.html";
    };
    document.getElementById("btn-kyouka").onclick = () => {
      window.location.href = "enhance.html";
    };
    document.getElementById("btn-kaimono").onclick = () => alert("買い物へ");
    document.getElementById("btn-settei").onclick = () => alert("設定へ");
  </script>

</body>

</html>

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>設定画面</title>
    <link rel="stylesheet" href="style/common.css" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9251939652285347"
        crossorigin="anonymous"></script>
</head>

<body>
    <a href="index.html" class="back-button">← ホームに戻る</a>
    <br><br>
    <h1>設定</h1>

    <button id="resetAllBtn" style="font-size: 30px; width: 500px; background-color: red; color: white;">
        データ削除
    </button><br><br>
    <button id="policyBtn" style="font-size: 30px; width: 500px;">プライバシーポリシー</button><br><br>
    <button id="contactBtn" style="font-size: 30px; width: 500px;">お問い合わせ</button><br><br>
    <button id="aboutBtn" style="font-size: 30px; width: 500px;">このサイトについて</button><br><br>


    <script>
        const resetAllBtn = document.getElementById("resetAllBtn");

        resetAllBtn.addEventListener("click", () => {
            if (confirm("本当にデータを全部消しますか？")) {
                localStorage.clear();

                // ゲージの変数リセット
                hunger = 3;
                mood = 3;

                alert("データをすべて削除しました");
            }
        });

        document.getElementById("policyBtn").onclick = () => {
            window.location.href = "policy.html";
        };
        document.getElementById("contactBtn").onclick = () => {
            window.location.href = "contact.html";
        };
        document.getElementById("aboutBtn").onclick = () => {
            window.location.href = "about.html";
        }
    </script>
</body>

</html>
